<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main class="container">
        <section id="game" class="justify-center flex-cloumn">
            <section id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <p id="quiz-timer">timer: 00</p>
                    
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
                <h2 id="question">what is the answer to the question</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" id="answerA">Choice 1</p>
                </div>   
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" id="answerB">Choice 2</p>
                </div>   
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" id="answerC">Choice 3</p>
                </div>   
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" id="answerD">Choice 4</p>
                </div>   
            </section>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
